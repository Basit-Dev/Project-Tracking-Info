<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="main.js"></script>
</head>

<body id="body">

  <main class="main_wrapper">
    <div class="bg_image"></div>
    <header>
      <div onclick="myFunction()">
        <div>
          <img class="open" src="/images/icon-hamburger.svg" alt="Mobile Menu Icon">
          <img class="close" src="/images/icon-close.svg" alt="">
        </div>
      </div>
      <div class="logo">
        <a href="/"><img src="images/logo.svg" alt="Logo Icon"></a>
      </div>
      <nav id="myDropdown" class="dropdown_content">
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li><span></span></li>
          <li>Login</li>
        </ul>
      </nav>
    </header>
    <article class="article_container">
      <div class="image_container">
        <img src="/images/illustration-devices.svg" alt="Device Images">
      </div>
      <div class="headings">
        <div class="top_heading">
          <h4>new</h4>
          <h3>Monograph Dashboard</h3>
        </div>
        <div class="center_heading">
          <h1>Powerful insights into your team</h1>
          <h2>Project planning and time tracking for agile teams</h2>
        </div>
        <div class="demo_cta">
          <button>Schedule a demo</button>
          <h5>to see a live preview</h5>
        </div>
      </div>
    </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdul Basit</a>.
  </footer>
</body>

</html>
